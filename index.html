    <!-- Prevent FOUC: apply theme class before paint -->
    <script>
      (function() {
        var t = localStorage.getItem('leetmovie-theme');
        if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
